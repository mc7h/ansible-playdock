- name: "ansible-playdock demo playbook"
  hosts: all
  gather_facts: true
  
  vars:
    foo: "bar"
  
  pre_tasks:
    - name: Sample Pre-task
      ansible.builtin.debug:
        msg: '[DEBUG] This is a pre-task; foo = {{ foo }}'
  
  tasks:
    - name: Looping example
      ansible.builtin.debug:
        msg: '[DEBUG] {{ item }}'
      loop: "{{ 'aa bb cc dd' | split(' ') }}"
      ignore_errors: true

    - name: Check if given string is a MAC address (using utils collection)
      debug:
        msg: "{{ '1a:2b:3c:4d:5e:6f' | ansible.utils.hwaddr }}"

  roles:
    - example_role  # template generated by `ansible galaxy init <NAME>`

